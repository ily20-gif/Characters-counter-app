<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chars Counter</title>
</head>
<body class="dark">
    <div class="container">
        <header>
            <div class="logo">
                <img class="logo-img" src="./logo-dark-theme.svg" class="logo">
            </div>
            <div class="toggle-btn">
                <div class="btn"><img class="mode-img" src="./icon-sun.svg" alt=""></div>
            </div>
        </header>
        <div class="title">
            <h1>Analyse your text <br> in real-time</h1>
        </div>
        <div class="textZone">
             <div class="text-aria">
                <textarea placeholder="Start typing here....(or paste your text)"></textarea>
            </div>
            <div class="error"></div>
            <div class="options">
                    <div class="inps">
                        <div>
                            <input type="checkbox" id="spaces">
                            <label>Exclude Spaces</label>
                        </div>
                        <div>
                            <input type="checkbox" id="limit">
                            <label>Set Character Limit</label>
                            <input type="number" id="limit-inp" min="1"placeholder="Limit" />
                        </div>
                    </div>
                    <p class="reading-time">Approx. reading time:<span></span></p>
            </div> 
        </div>
        <div class="result-aria">
            <div class="res total-ch">
                <h2 class="total-ch-nb">0</h2>
                <p>Total Characters</p>
            </div>
            <div class="res word">
                <h2 class="word-nb">0</h2>
                <p>Word Count</p>
            </div>
            <div class="res sentence">
                <h2 class="sentc-nb">0</h2>
                <p>Sentence Count</p>
            </div>
        </div>
        <div class="letter-density-main">
            <h3>Letter Density</h3>
            <div class="letter-density">
            </div>
        </div>
        <button class="see-more">See More </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
